<!DOCTYPE html>

    <meta charset="utf-8">
    <title>Background Size : Cover for IE 6,7 e 8</title>
    <link rel="stylesheet" href="stylesheets/style.css">
</head>
<body>
    <table class="tbl">
        <tbody>
            <tr>
                <td data-width="800" data-height="600" colspan="2" rowspan="2" class="s2 cover"></td>
                <td data-width="400" data-height="300" class="s4 cover b"></td>
                <td data-width="400" data-height="300" class="s4 cover b"></td>
            </tr>
            <tr>
                <td data-width="400" data-height="300" class="s4 cover a"></td>

            </tr>
        </tbody>
    </table>
    <script>window.jQuery || document.write('<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"><\/script>')</script>

</html>
